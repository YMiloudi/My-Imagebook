<div class="row" class="containerLogin">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Login</h3>

        <form>
            <div class="example-container">
                <mat-form-field appearance="fill">
                    <mat-label for="loginUsername">Username</mat-label>
                    <input type="text" 
                           id="loginUsername" 
                           matInput placeholder="Enter Username" 
                           [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>

            <div class="example-container">
                <mat-form-field appearance="fill">
                    <mat-label for="loginPassword">Enter your password</mat-label>
                    <input type="password" 
                           id="loginPassword" 
                           matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                    </button>
                </mat-form-field>
            </div>

            <div class="form-group form-check">
                <a [routerLink]="['/reset-password']">Forgot Password</a>
            </div>

            <button type="submit" class="btn btn-primary">
                Login <i class="fas fa-sign-in-alt"></i>
            </button>
        </form>
    </div>
</div>
