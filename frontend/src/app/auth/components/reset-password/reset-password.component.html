<div class="row" class="containerLogin">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Reset Password</h3>

        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label for="resetPasswordEmail">Account Email</mat-label>
                <input type="email" id="resetPasswordEmail" matInput placeholder="Enter Email">
            </mat-form-field>
        </div>


        <button type="submit" class="btn btn-primary">
            Reset Password<i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>
